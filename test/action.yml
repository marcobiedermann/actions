name: Testing
runs:
  using: 'composite'
  steps:
    - name: Install Node modules
      shell: bash
      run: npm ci

    - name: Linting
      shell: bash
      run: npm run lint --if-present

    - name: Building
      shell: bash
      run: npm run build --if-present

    - name: Testing
      shell: bash
      run: npm run test:ci

    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.codecov_token }}
