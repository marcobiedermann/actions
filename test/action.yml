name: Testing
inputs:
  codecov_token:
    description: Codecov access token
    required: true
runs:
  using: 'composite'
  steps:
    - run: npm ci

    - run: npm run lint --if-present

    - run: npm run build --if-present

    - run: npm run test:ci

    - uses: codecov/codecov-action@v3
      with:
        token: ${{ inputs.codecov_token }}
