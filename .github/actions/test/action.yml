name: Testing

inputs:
  codecov_token:
    description: Codecov access token
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Node modules
      shell: bash
      run: npm ci

    - name: Linting
      shell: bash
      run: npm run lint --if-present

    - name: Building
      shell: bash
      run: npm run build --if-present

    - name: Testing
      shell: bash
      run: npm run coverage --if-present

    - uses: codecov/codecov-action@v5
      with:
        token: ${{ inputs.codecov_token }}
